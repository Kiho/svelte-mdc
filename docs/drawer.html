<html>
<head>

    <style>
      html {
        height: 100%;
      }

        display: flex;

        height: 100vh;
      }
  
      .drawer-frame-app-content {
        position: relative;
      }

      .drawer-main-content p {
        margin: 1rem;
      }

    </div>
